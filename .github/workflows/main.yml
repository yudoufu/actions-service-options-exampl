name: example to use override entrypoint for service image

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: sandbox
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --entrypoint sh mysql:8.0 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    steps:
    - run: |
        mysql -h 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW DATABASES"
        mysql -h 127.0.0.1 --port 3306 -uroot -ppassword -e "STATUS"
        mysql -h 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW STATUS"

